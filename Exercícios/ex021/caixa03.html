<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1{
            border:20px solid black;/*tem q existir uma borda normal, mesmo q vc coloque a outra*/
            padding:10px;
            border-image-source:url('borda.png');
            border-image-slice:26;/*usa o devtools do inspecionar no google chrome para testar o tamanho ideal*/
            border-image-repeat: repeat;
            /*pode usar um shorthand border-image:source slice repeat(nessa ordem): url('borda.png') 26 repeat;*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
