<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"><!--autocomplete off para de sugerir nomes já utilizados-->
        <p><!--aqui tb pode ser uma div no local de &gt <p>-->
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuário" autocomplete="username"><!--required: é obrigatório preencher o campo se n n envia, exibe um balãozinho de aviso // o usuário tem q ter no mpin 5 letras e máximo 15 // tamanho da cx de texto // aparece um textinho dentro da cx // autocomplete com categorias p facilitar, se deixar 'on' la no form-->
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required maxlength="20" size="10" placeholder="Digite aqui">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
