<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
    <p>
        <label for="iano">Ano de nascimento:</label>
        <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcular()">
    </p>
    <p>
        <label for="iidade">Idade:</label>
        <output id="iidade">0</output>
    </p>
    </form>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    <script>
        function calcular(){
            let atual = new Date().getFullYear()
            iidade.innerHTML=Number(atual)-Number(iano.value)
        }
    </script>
</body>
</html>
