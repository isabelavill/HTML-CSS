<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset><!--enevolpei todos os campos nessa tag, grupo de campos, cria um quadrado em volta-->
            <legend>Dados pessoais</legend><!--da um titulozinho pro campo-->
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\d{4,5}-\d{4}$"><!--estudar mais sobre RegEx // patter para inserir expressão regular, inicia com ^ e termina com $, \d ele vai ler digitos, {} núemro de digitos, seguudos de um traço, seguidos de mais digitos-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
