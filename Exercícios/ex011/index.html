<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture><!--semelhante a tag img mas permite a criação de várias sources-->
        <source media="(max-width:750px )" srcset="Imagens/pequena.png" type="image/png"><!--boto 50px a mais para ter uma folga-->
        <source media="(max-width:1050px )" srcset="Imagens/media.png" type="image/png"> <!--caso a largura do seu navegador seja<1000 ou <700 ele carrega a foto média ou pequena e não a grande-->
        <img src="Imagens/grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midias/audioyoutube.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls loop><!--dessa forma pegaria em mais dispositivos/sistemas compátiveis //  vai adicionando as sources-->
        <source src="midias/audioyoutube.mp3" type="audio/mpeg"> <!--para mp3-->
        <source src="midias/audioyoutube.ogg" type="audio/ogg">
        <source src="midias/audioyoutube.wav" type="audio/wav"> <!--ele vai tentar carregar mp3, se n conseguir vai pro ogg, depois pro wav...-->
        <p>Infelizmente seu navegador nã consegue reproduzir áudio. <a href="midias/audioyoutube.mp3">Clique aqui para baixar o arquivo MP3.</a></p>

    </audio>
</body>
</html>
