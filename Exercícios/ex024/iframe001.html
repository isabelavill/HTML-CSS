<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;/*as configurações em css são soberanas em relação as configurações locais*/
            width:400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
    <iframe src="https://cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no"> <a href="https://cursoemvideo.com" target="_blank"></a></iframe> <!--cria uma telinha mostrando o site, já acessando ele // frameborder 0 tira a borda preta da cx // alguns sites tem proteção para que seu conteúdo não seja exibido dentro de iframes // o que vc bota entre as tags só aparece se o iframe não funcionar //tamanho padrão é de 300x150(largura X altura(px)), pode alterar localmente ou por css // scolling no é para não deixar rolar a barrinha, n esta funcionando no chrome, yes aparece a barra independente do tamamho do conteúdo,auto cria a barra de rolagem só se o conteúdo exceder o tamanho do frame-->
        
    para aprender a programar</p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500"> <a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe>
        também é bem legal!
    </p>
</body>
</html>
