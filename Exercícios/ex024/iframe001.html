<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
    <iframe src="https://cursoemvideo.com" frameborder="0"></iframe> <!--cria uma telinha mostrando o site, já acessando ele // frameborder 0 tira a borda preta da cx // alguns sites tem proteção para que seu conteúdo não seja exibido dentro de iframes-->
        
    para aprender a programar</p>
