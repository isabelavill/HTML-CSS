<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="midias/media.png" controls loop>
        <source src="midias/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midias/video.ogv.ogv" type="video/ogg">
        <source src="midias/videod.mpf.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midias/meuvideo.mp4.mp4">Clique aqui para baixar o vídeo em MP4.</a> </p>
    </video>
    <h1>Inserindo vídeos do youtube</h1><!--escolhe um vídeo, vai em compartilhar, incorporar, copiar e cola aqui-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y7o6t15_5XE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
